<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tela-conversoes.css">
	<title>Calculadora versão 2.0</title>
</head>
<body>
	<div class="container">
	  <main>
	  	<div class="visor">0</div>

      <!-- tela pés -> metros -->
      <div class="pes-metros tela-conversao" style="display: none;">
        <input type="number" class="num-pes">
        <input type="number" class="num-metros">
        <button class="btn-conv" onclick="pesMetros()">pés -> metros</button>
        <button class="btn conv" onclick="metrosPes()">metros -> pés</button>
        <button class="fecha-pes-M">voltar</button>
      </div>
      <!-- fim tela pés -> metros -->

      <!-- tela milhas -> quilometros -->
      <div class="milhas-quilometros tela-conversao" style="display: none;">
        <input type="number" class="num-milhas">
        <input type="number" class="num-quilometros">
        <button class="btn-conv" onclick="milesKilometers()">milhas -> quilometros</button>
        <button class="btn conv" onclick="kilometersMiles()">quilometros -> milhas</button>
        <button class="fecha-milhas-km">voltar</button>
      </div>
      <!-- fim tela milhas -> quilometros -->

      <!-- tela polegadas -> centímetros -->
      <div class="polegadas-centimetros tela-conversao" style="display: none;">
        <input type="number" class="num-polegadas">
        <input type="number" class="num-centimetros">
        <button class="btn-conv" onclick="inchesCentimeters()">polegadas -> centímetros</button>
        <button class="btn conv" onclick="centimetersInches()">centímetros -> polegadas</button>
        <button class="fecha-inch-cm">voltar</button>
      </div>
      <!-- fim tela polegadas -> centímetros -->

      <!-- tela onça -> quilos -->
      <div class="onca-quilos tela-conversao" style="display: none;">
        <input type="number" class="num-pes">
        <input type="number" class="num-metros">
        <button class="btn-conv" onclick="pesMetros()">pés -> metros</button>
        <button class="btn conv" onclick="metrosPes()">metros -> pés</button>
        <button class="fecha-pes-M">voltar</button>
      </div>
      <!-- fim tela onça -> quilos -->

      <!-- tela fahrenheit -> celsius -->
      <div class="fahrenheit-celsius" style="display: none;">
        <input type="number" class="num-fahrenheit">
        <input type="number" class="num-celsius">
        <button class="btn-conv" onclick="fahrenheitCelsius()">fahrenheit -> celsius</button>
        <button class="btn conv" onclick="celsiusFahrenheit()">celsius -> fahrenheit</button>
        <button class="fecha-fahrenheit-c">voltar</button>
      </div>
      <!-- fim tela fahrenheit -> celsius -->
    
	  </main>
	  
	  <footer>
	  	&copy; <cite>by:</cite><span>&nbsp;&nbsp;Ely Carvalho&nbsp;&nbsp; version 2.0</span>
	  </footer>
  </div>


  <script src="js/conversoes.js"></script>
</body>
</html>
